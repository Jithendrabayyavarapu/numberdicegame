<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #dice {
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="dice" onclick="rollDice()">1</div>

    <script>
        function rollDice() {
            var randomNumber = Math.floor(Math.random() * 6) + 1;

            document.getElementById('dice').innerText = randomNumber;
        }

        rollDice();
    </script>
</body>
</html>
